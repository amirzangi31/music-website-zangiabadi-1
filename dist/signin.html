<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام / ورود</title>
    <link rel="stylesheet" href="assets/fonts/font-face-website.css">
    <link rel="stylesheet" href="assets/styles/sign.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">

            <div class="svg col-lg-4">
                <img src="assets/image/login.svg" alt="image-login">
            </div>
            <div class="right col-lg-8 py-3 px-2 mx-5">
                <div class="btns">
                    <button class="btn " id="btn-1" type="button">sign in </button>/
                    <button class="btn" id="btn-2" type="button">sign up </button>
                </div>
                <form action="" class="sign px-5" id="form-1">
                    <div class="f-name">
                        <label for="f-name" class="my-1">: نام کاربری </label>
                        <input type="text" name="fname" id="f-name" required>

                    </div>
                    <div class="password my-3">
                        <label for="password-signin" class="my-1">: رمز عبور </label>
                        <input type="password" name="password" id="password-signin" required>
                        <p class="error text-danger"></p>
                    </div>
                    <p class="text my-3">حساب کاربری ندارید ؟؟<a href="#" class="btn-text text-danger">ایجاد حساب کاربری</a> کمتر
                        از
                        یک
                        دقیقه از وقت شما را
                        خواهد گرفت</p>
                    <button type="button" id="btn-signin" class="button bg-danger my-3">ورود</button>
                </form>
                <form action="" class="sign px-5" id="form-2">
                    <div class="f-name">
                        <label for="f-name-signup" class="my-1">: نام کاربری </label>
                        <input type="text" name="fname" id="f-name-signup">
                    </div>
                    <div class="email">
                        <label for="email" class="my-1">:ایمیل </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="password my-1">
                        <label for="password-signup" class="my-1">: رمز عبور </label>
                        <input type="password" name="password" id="password-signup">
                    </div>
                    <div class="password my-1">
                        <label for="password-signup2" class="my-1">: تایید رمز عبور </label>
                        <input type="password" name="password" id="password-signup2">
                        <div class="error-signup d-flex justify-content-around">
                            <p class="error-signup-val text-danger"></p>
                            <p class="error-signup-pass text-danger"></p>
                            <p class="result text-danger"></p>
                            <p class="result2 text-danger"></p>
                        </div>
                    </div>
                    <button type="button" id="btn-signup" class="button bg-danger my-1">ثبت نام</button>
                </form>
                <div class="divider my-3"></div>
                <div class="icone my-2">
                    <a href="https://instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://google.com" target="_blank">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>

            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/login.js"></script>
</body>

</html>
