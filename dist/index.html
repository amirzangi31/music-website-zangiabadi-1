<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موزیک تایم</title>
    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfDfBFZ8cHiAc-OAiKyWmmqSX0iPrymBTIFA&usqp=CAU"
        rel="shortcut icon">
    <link rel="stylesheet" href="assets/fonts/font-face-website.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav>
        <div class="container d-flex justify-content-between align-items-center mt-1 px-4 py-2">
            <div class="right">
                <i class="far fa-user mx-lg-2 mx-md-2 mx-sm-1 mx-1"></i>
                <i class="fas fa-shopping-cart mx-lg-2 mx-md-2 mx-sm-1 mx-1"></i>
                <i class="fas fa-home mx-lg-2 mx-md-2 mx-sm-1 mx-1"></i>
                <i class="fas fa-search mx-lg-2 mx-md-2 mx-sm-1 mx-1"></i>
            </div>
            <div class="left">
                <div class="login p-2">
                    <i class="fas fa-user px-1"></i>
                    <a href="#" class="text-dark">ثبت نام / ورود</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="slider">
        <div class="container-fluid px-0 d-flex justify-content-center align-items-center">
            <div class="buttons">
                <i class="fas fa-circle px-2" onclick="setSlide('slide-1' , 1)"></i>
                <i class="fas fa-circle px-2" onclick="setSlide('slide-2' , 2)"></i>
                <i class="fas fa-circle px-2" onclick="setSlide('slide-3' , 3)"></i>
            </div>
            <div class="slides">
                <div class="activee" id="slide-1">
                    <img src="assets/image/s1.jpg"  alt="slider-image">
                    <p class="title-slide">رویاهاتو با صدای بلند گوش کن</p>
                </div>
                <div class="slide" id="slide-2">
                    <img src="assets/image/s2.jpg"  alt="slider-image">
                    <p class="title-slide">کیفیت صدایی که همیشه <br> دنبالش بودی اینجاست</p>
                </div>
                <div class="slide" id="slide-3">
                    <img src="assets/image/s3.jpg"  alt="slider-image">
                    <p class="title-slide">آهنگ ها را زنده تر<br> از ان چیزی که هستند گوش کن</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>

</html>
